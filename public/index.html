<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Project Manager App</title>
  </head>
  <body>
    <h1>Project Manager App</h1>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      const TaskList = ({tasks}) => {
        if(!tasks) return null;

        const list = tasks.map((task) => (
          React.createElement('li', null, task)
        ));

        return React.createElement('ul', null, list);
      }

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = { task: '', tasks: [] };
          this.handleChange = this.handleChange.bind(this);
          this.handleClick = this.handleClick.bind(this);
        }

        componentDidMount() {
          fetch("https://pma-project.firebaseio.com/tasks.json")
          .then(response => {
            return response.json();
          }).then(data => {
            if (data) {
              this.setState(() => ({ tasks: data }));
            }
          });
        }

        componentDidUpdate() {
          fetch("https://pma-project.firebaseio.com/tasks.json", {
            method: "PUT",
            body: JSON.stringify(this.state.tasks)
          });
        }

        handleClick() {
          const task = this.state.task;

          if(task) {
            this.setState(prevState => ({ tasks: [...prevState.tasks, task], task: '' }));
          }
        }

        handleChange(event) {
          const task = event.target.value;

          this.setState((prevState) => {
            return { task: task };
          });
        }

        render() {
          const title = this.state.task;
          const input = React.createElement('input', {key: 'input', onChange: this.handleChange, value: title});
          const button = React.createElement('button', {key: 'button', onClick: this.handleClick}, 'Add task');

          const addTask =  React.createElement('div', null, [input, button]);
          const taskList = React.createElement(TaskList, {tasks: this.state.tasks});
          return React.createElement('div', null, [addTask, taskList])
        }
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
